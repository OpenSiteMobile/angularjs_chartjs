<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

    <title>Google Chart Tools AngularJS Directive </title>

    <link rel="stylesheet" href="../mobilesiteos/css/font_awesome.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

    <style>
        /* Std AngularJS CSS: Load in page so cloaking start immediately */

        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak,
        .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        ng\:form {
            display: block;
        }

        .ng-cloak {
            opacity: 0;
        }

        .ng-animate-shim {
            visibility: hidden;
        }

        .ng-anchor {
            position: absolute;
        }
    </style>
    <link href="style.css" rel="stylesheet">

</head>
<body ng-cloak="">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">angular-google-chart</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="https://github.com/angular-google-chart/angular-google-chart"><i class="fa fa-github"></i>
                        Github</a>
                </li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" style="cursor: pointer" data-toggle="dropdown">Samples <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#/generic/BarChart"><i class="fa fa-bars"></i> Bar chart</a></li>
                        <li><a href="#/generic/ColumnChart"><i class="fa fa-bar-chart-o"></i> Column chart</a></li>
                        <li><a href="#/generic/PieChart"><i class="fa fa-circle"></i> Pie chart</a></li>
                        <li><a href="#/generic/LineChart">Line chart</a></li>
                        <li><a href="#/annotation">Annotation chart</a></li>
                        <li><a href="#/gauge">Gauge chart</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">All together</li>
                        <li><a href="#/fat">Mutli charts sample</a></li>
                    </ul>
                </li>
                <li><a href="http://code.google.com/apis/chart/"><i class="fa fa-question-circle"></i> Chart reference
                    at Google</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12" style="text-align: center;">
            <h1>AngularJs Google Chart Tools directive</h1>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div ng-view></div>
    </div>

</div>

    <script data-ng-ignore src="../mobilesiteos/msos/base.uc.js"></script>
    <script data-ng-ignore src="../mobilesiteos/jquery/v300_msos.uc.js"></script>
    <script data-ng-ignore src="../mobilesiteos/jquery/ui/v1120.uc.js"></script>
    <script data-ng-ignore src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script data-ng-ignore src="../mobilesiteos/ng/v150_msos.uc.js"></script>
    <script data-ng-ignore src="../mobilesiteos/ng/route/v150_msos.uc.js"></script>
    <script data-ng-ignore src="../mobilesiteos/ng/google/chart/v010.uc.js"></script>
    <script data-ng-ignore src="sample.js"></script>
    <script data-ng-ignore src="partials/annotation.js"></script>
    <script data-ng-ignore src="partials/generic.js"></script>
    <script data-ng-ignore src="partials/gauge.js"></script>
    <script data-ng-ignore src="partials/fat.js"></script>
    <script data-ng-ignore>
        // Bootstrap our simple demo
        angular.bootstrap('body', ['google-chart-sample']);
    </script>
</body>
</html>
